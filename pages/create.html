<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <header id="idheader"></header>
    <main>
      <article class="container">
        <h1 class="title">Crear Nuevo Item</h1>
      </article>
      <section class="container">
        <form action="">
          <div class="row">
            <label for="">Categoria: </label>
            <select class="select" name="" id="">
              <option selected="true" disabled="disabled">Seleccionar</option>
              <option value="">Option 1</option>
              <option value="">Option 2</option>
              <option value="">Option 3</option>
            </select>
            <label for="">Licencia: </label>
            <select class="select" name="" id="">
              <option selected="true" disabled="disabled">Seleccionar</option>
              <option value="">Option 1</option>
              <option value="">Option 2</option>
              <option value="">Option 3</option>
            </select>
          </div>
          <div class="row">
            <label for="">Nombre del Producto:</label>
            <input
              class="input-text w-3"
              type="text"
              placeholder="Kakashi Hatake Shippuden Saga"
            />
          </div>

          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Descripcion del Producto"
          ></textarea>

          <div class="row">
            <label for="">SKU: </label>
            <input
              class="input-text w-2"
              type="text"
              placeholder="SSK111AB001"
            />

            <label for="">Precio: </label>
            <input
              class="input-text w-2"
              type="text"
              placeholder="$ 0.000,00"
            />

            <label for="">Stock: </label>
            <input class="input-text w-1" type="text" placeholder="0" />
          </div>

          <div class="row">
            <label for="">Descuento: </label>
            <input class="input-text w-1" type="text" placeholder="0%" />

            <label for="">Cuotas: </label>
            <select class="select" name="" id="">
              <option value="">3 Cuotas Sin Interes</option>
              <option value="">6 Cuotas Sin Interes</option>
              <option value="">12 Cuotas Sin Interes</option>
            </select>
          </div>
          <div class="row">
            <label for="">Im√°genes</label>
            <input type="file" name="" id="" />
          </div>
          <div class="row">
            <input class="btn" type="submit" value="Agregar Producto" />
            <input class="btn" type="reset" value="Limpiar" />
          </div>
        </form>
      </section>
    </main>

    <footer id="idfooter" class="footer"></footer>

    <script src="../js/header-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>        

  </body>
</html>
