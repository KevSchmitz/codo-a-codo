<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Login FUNKO</title>
  </head>
  <body>
    <header id="idheader"></header>
    
    <main class="container login">
      <!-- LOGIN -->
      <h1>Ingresar a mi cuenta</h1>
      <form class="formulario">
        <div class="formulario__campo">
          <label for="email">Email:</label>
          <input type="email" placeholder="Ingrese su email" id="email" />
        </div>
        <div class="formulario__campo">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            placeholder="Ingrese su contraseña"
            id="password"
          />
        </div>
        <div class="formulario__ingreso">
          <input type="submit" value="Ingresar" />

          <div class="formulario__recordarme">
            <input type="checkbox" />
            <p>Recordarme</p>
          </div>
        </div>
      </form>
      <a class="formulario__contrasena" href="">Olvidé mi contraseña</a>
    </main>

    <footer id="idfooter" class="footer"></footer>

    <script src="../js/header-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>        

  </body>
</html>
